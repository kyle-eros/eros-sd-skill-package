[pytest]
# EROS v5.0 Test Configuration

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    requires_mcp: marks tests requiring live MCP connection
    benchmark: marks tests as performance benchmarks

# Async mode
asyncio_mode = auto

# Output
addopts = -v --tb=short --strict-markers

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage (when used)
# Run with: pytest --cov=REBUILD_V5/python --cov-report=html
